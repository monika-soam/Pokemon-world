<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>PokeDex</title>
<script defer src="main.js"></script></head>

<body>
  <div class="nav-container">
    <nav class="nav-main">
      <div class="nav-logo">
        <a href="#">
          <img src="https://i.imgur.com/3kL1UeX.png" alt="logo">
        </a>
      </div>
      <div class="nav-links">
        <ul class="links">
          <li><a href="index.html">Pokemons</a></li>
          <li><a href="#">Type</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="pokemons" class="pokemons">

  </div>
  <div>
    <button type="button" id="prev">Prev</button>
    <button type="button" id="next">Next</button>
  </div>
  <div class="footer">Created by @Adrian & Monika Team under CC License</div>
  <script src="main.js"></script>


  <div class="overlay">
    <div style="width: 100%;
    text-align: right;
    position: absolute;"><span style="margin: 2em 4em;
    font-size: 2rem;" id="close">X</span></div>
    <div class="modal">
      <div class="pokebox">

        <!-- This is the top part of the card -->

        <div class="pokehead">
          <span class="blue-circle"></span>
          <span class="red-circle"></span>
          <span class="yellow-circle"></span>
          <span class="green-circle"></span>
        </div>

        <!-- This is middle section of the card -->

        <div class="pokebody">
          <div class="poke-gray">
            <div class="circle-container">
              <span class="circle"></span>
              <span class="circle"></span>
            </div>
            <div class="poke-container" id="background">
              <div class="image-container">
                <img src='' id="pokemon_img" alt=''>
              </div>
            </div>
            <div class="box-buttons">
              <span class="circle2"></span>
              <img src="https://i.imgur.com/rAT6iK5.png" alt="menu" class="burger">
            </div>
          </div>
        </div>
        <!-- Comment section -->
        <div class="comment-form">
          <p class="add">Add a comment</p>
          <form method="post" class="form">
            <input type="text" name="name" id="username" placeholder="Your name.." class="form-name">
            <textarea name="comment" id="comment" placeholder="Add your insights.." class="form-com"></textarea>
            <input type="button" id="addComment" name="submit" value="Submit" class="form-submit">
          </form>
        </div>
        <div class="comment-section">
          <h2 class="comments-number"><span id="total-comments"> 0 Dynamic Comments Count</h2>
                    <table class="comments">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Comment</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="comments_rows"> </tbody>
                    </table>
                </div>

            </div>


        </div>
    </div>
</body>



</html>
